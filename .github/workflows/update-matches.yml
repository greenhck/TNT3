name: Update Cricket Matches

on:
  schedule:
    - cron: "0 0 */10 * *"   # every 4 days
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run match scraper
        run: |
          python fetch_matches.py
        # No RAPIDAPI_KEY needed now

      - name: Commit changes
        run: |
          git config --global user.name "cricbuzz-bot"
          git config --global user.email "bot@github.com"
          git add matches.json
          git commit -m "Auto update: upcoming cricket matches" || echo "No changes"
          git push
