name: Update Cricket Matches

on:
  schedule:
    # Har 4 din me ek baar (UTC midnight)
    - cron: "0 0 */4 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run match fetcher
        run: |
          python fetchmatches.py

      - name: Commit and push changes
        run: |
          git config --global user.name "cricket-bot"
          git config --global user.email "bot@github.com"
          git add matches.json
          git commit -m "Auto update: upcoming cricket matches" || echo "No changes to commit"
          git push
