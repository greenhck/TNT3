<!DOCTYPE html>
<html>
<head>
    <title>Opening RubyPlayer...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Get the 'data' parameter from the current URL
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');
        const customSchemeUrl = "rubyplayer://play?data=" + (data ? data : "");
        window.onload = function () {
            if (data) {
                document.getElementById('status').innerText = "Launching RubyPlayer...";
                // Attempt to open the app automatically via custom scheme fallback
                window.location.href = customSchemeUrl;
            } else {
                document.getElementById('status').innerText = "Error: Invalid link.";
            }
        };
        function forceOpen() {
            if (data) {
                // Force open via custom scheme
                window.location.href = customSchemeUrl;
            }
        }
    </script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background: #1a1a1a;
            color: white;
        }
        .btn {
            display: inline-block;
            background: #e50914;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        p {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>RubyPlayer</h1>
    <p id="status">Waiting...</p>
    <!-- Button manually triggers the custom scheme -->
    <div class="btn" onclick="forceOpen()">Open in App</div>
    <p style="font-size: 12px; margin-top: 30px; opacity: 0.5;">If it doesn't open, ensure RubyPlayer is installed.</p>
</body>
</html>
